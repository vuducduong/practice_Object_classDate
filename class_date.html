<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Date = function (day,month,year){
        this.day = day;
        this.month = month;
        this.year = year;

        this.getDay = function (){
            return this.day;
        }
        this.getMonth= function (){
            return this.month;
        }
        this.getYear=function (){
            return this.year;
        }
        this.setDay = function (day){
            this.day =day;
        }
        this.setMonth = function(month){
            this.month = month;
        }
        this.setYear = function (year){
            this.year = year;
        }

    }
    let date = new Date("10","08","1995")
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(day+"/"+month+"/"+year);
    date.setDay("23");
    date.setMonth("09");
    date.setYear("2029");
    day = date.getDay();
    month = date.getMonth();
    year = date.getYear();
    alert(day+"/"+month+"/"+year);
  </script>
</body>
</html>
